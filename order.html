<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Hustle - Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Aura Hustle</h1>
        <p class="tagline">Delicious meals delivered to your doorstep!</p>
    </header>

    <div class="input-box">
    <section class="intro">
        <h2>Place Your Order</h2>
        <p>Fill out the form below to order your favorite meal. Weâ€™ll get it delivered to you in no time!</p>
    </section>

    <!-- Order Form Section -->
    <section class="order-form">
        <form id="orderForm">
            <div class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        </br>             </br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </br>                           </br>


            <!-- Phone Field -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </br>                      </br>


            <!-- Food Item Field -->
            <label for="food">Food Item:</label>
            <input type="text" id="food" name="food" placeholder="Enter the food item" required>
        </br>                     </br>


            <!-- Quantity Field -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
        </br>                        </br>

                                   
            <!-- Payment Method Field -->
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="cash">Cash on Delivery</option>
                <option value="mobile-money">Mobile Money</option>
                <option value="card">Credit/Debit Card</option>
            </select>
        </br>                          </br>


            <!-- Additional Notes Field -->
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter any additional notes"></textarea>
    </div>
            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </section>
</body>
</html>
